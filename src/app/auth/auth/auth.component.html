
<div class="row">
    <div class="col-md-12">
            <div class="alert alert-danger my-4" *ngIf="error">
      {{ error }}
    </div>
        <div *ngIf="isLoading">
          <app-loading-spinner></app-loading-spinner>
        </div>
        <form #authform="ngForm" (ngSubmit)="onSubmitForm(authform)">
            <div class="form-group">
                <label for="email"> Email </label>
                <input type="text" class="form-control" ngModel name="email"  #email="ngModel" email>
                <div class="help-text" *ngIf="email.touched && !email.valid">
                    <div *ngIf="email.errors">Email is required</div>
                    <div *ngIf="email.errors">Invalid Email</div>
                  </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input
                  type="password"
                  class="form-control"
                  ngModel
                  name="password"
                  required
                  minlength="6"
                  #password="ngModel"
                />
                <div class="help-text" *ngIf="password.touched && !password.valid">
                  
                </div>
              </div>

            <div class="mt-4">
                <button type="submit" class="btn btn-primary" [disabled]="!authform.valid"> {{isLoginMode ? "Login" :"SignUp"}} </button> |
                <button type="button" class="btn btn-primary" (click)="onSwitchMode()"> Switch to {{!isLoginMode ? "Login" :"SignUp"}}</button>
            </div>
        </form>
    </div>
</div>
